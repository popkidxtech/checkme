<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POPKID-XTECH Fork Verifier</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
      background-color: #000; /* Fallback background color */
    }

    #background-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      object-fit: cover;
      z-index: -1;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      padding: 40px; /* Increased padding */
      background-color: rgba(0, 0, 0, 0.8); /* Slightly darker and more padding */
      border-radius: 15px; /* More rounded corners */
      max-width: 95%; /* Even more responsive */
      width: 500px; /* Larger preferred width */
    }

    h2 {
      margin-top: 0;
      font-size: 2.5em; /* Larger heading */
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em; /* Larger paragraph text */
      margin-bottom: 25px;
    }

    input, button {
      width: calc(100% - 30px); /* Account for larger padding */
      padding: 15px; /* Larger padding */
      margin: 15px 0; /* Larger margin */
      border-radius: 8px; /* More rounded corners */
      border: none;
      font-size: 1.4em; /* Larger input and button text */
    }

    button {
      cursor: pointer;
      color: white;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    #verifyBtn {
      background-color: #28a745;
    }

    #verifyBtn:hover {
      background-color: #218838;
    }

    #herokuLinkContainer {
      display: none; /* Initially hidden */
      margin-top: 30px;
    }

    #herokuLinkBtn {
      display: block; /* Make it a block-level element to take full width */
      background-color: #ffc107; /* Prominent color */
      color: #000; /* Dark text for contrast */
      text-decoration: none;
      font-weight: bold;
      padding: 18px; /* Larger padding for tap target */
      border-radius: 8px;
      font-size: 1.6em; /* Larger font for the button */
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #herokuLinkBtn:hover {
      background-color: #e0a800;
    }

    #songsBtn {
      background-color: #17a2b8;
    }

    #songsBtn:hover {
      background-color: #138496;
    }

    #forkBtn {
      background-color: #6f42c1;
    }

    #forkBtn:hover {
      background-color: #563d7c;
    }

    #result {
      margin-top: 30px;
      font-size: 1.2em; /* Larger result text */
      font-weight: bold;
    }
  </style>
</head>
<body>
  <video autoplay muted loop id="background-video">
    <source src="https://files.catbox.moe/lso28c.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="content">
    <h2>ü™Ü·¥á…¥·¥õ·¥á Ä  è·¥è·¥ú Ä …¢…™·¥õ ú·¥ú ô ·¥ús·¥á Ä…¥·¥Ä·¥ç·¥á ·¥õ·¥è “ì·¥è Ä·¥ã ·¥ò·¥è·¥ò·¥ã…™·¥Ö x·¥õ·¥á·¥Ñ ú  ô·¥è·¥õü™Ü</h2>
    <p>Enter your GitHub username:</p>
    <input type="text" id="username" placeholder="GitHub Username">
    <button id="verifyBtn" onclick="verifyFork()">Verify Fork</button>
    <button id="forkBtn" onclick="window.open('https://github.com/Popkiddevs/POPKID-XTECH/fork', '_blank')">Fork POPKID-XTECH</button>
    <button id="songsBtn" onclick="playSong()">Play Song</button>

    <div id="result"></div>
    <div id="herokuLinkContainer">
      <p>Fork verified! Tap to launch the app:</p>
      <a id="herokuLinkBtn" href="https://dashboard.heroku.com/new?template=https://github.com/popkidxtech/ZIPPY-XTECH" target="_blank">Launch on Heroku</a>
    </div>

    <audio id="songPlayer" src="https://files.catbox.moe/dsjh2p.m4a"></audio>
  </div>

  <script>
    async function verifyFork() {
      const usernameInput = document.getElementById('username');
      const username = usernameInput.value.trim();
      const resultDiv = document.getElementById('result');
      const herokuLinkContainer = document.getElementById('herokuLinkContainer');

      resultDiv.textContent = 'Checking...';
      herokuLinkContainer.style.display = 'none';

      if (!username) {
        resultDiv.textContent = 'Please enter your GitHub username.';
        return;
      }

      try {
        const response = await fetch(`https://api.github.com/users/${username}/repos`);

        if (!response.ok) {
          if (response.status === 404) {
            resultDiv.textContent = `User "${username}" not found on GitHub.`;
          } else {
            resultDiv.textContent = `GitHub API Error: ${response.status} - ${response.statusText}`;
          }
          return;
        }

        const repos = await response.json();

        const found = repos.some(repo =>
          repo.fork && repo.parent &&
          repo.parent.full_name.toLowerCase() === 'popkiddevs/popkid-xtech'
        );

        if (found) {
          resultDiv.textContent = 'Fork verified!';
          herokuLinkContainer.style.display = 'block';
        } else {
          resultDiv.textContent = 'Fork of POPKID-XTECH not found under this username. Please ensure you have forked the repository.';
        }
      } catch (error) {
        console.error("Error during API call:", error);
        resultDiv.textContent = `An unexpected error occurred: ${error.message}`;
      } finally {
        usernameInput.value = ''; // Clear the input field after checking
      }
    }

    function playSong() {
      const player = document.getElementById('songPlayer');
      player.play();
    }
  </script>
</body>
</html>
